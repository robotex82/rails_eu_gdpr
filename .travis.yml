language: ruby

rvm:
  - 2.5.7

env:
  - RAILS_VERSION=rails-3-2
  - RAILS_VERSION=rails-5-2

before_install:
  - gem update --system
  - gem install bundler:1.17.3
  - bundle --version
  - bundle
  - bundle exec appraisal install
  - bundle exec appraisal $RAILS_VERSION gem install bundler:1.17:3

script: bundle exec appraisal $RAILS_VERSION rspec -f d